<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google fonts -->

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/0856dd953e.js" crossorigin="anonymous"></script>
  <script src="js/app.js" defer></script>
  <title>REST Countries API</title>
</head>

<body>
  <header class="topbar">
    <h1 class="topbar__header">Where in the world?</h1>
    <button class="color-toggle">
      <i class="color-toggle__icon far fa-moon"></i>
      <span class="color-toggle__text">Dark Mode</span>
    </button>
  </header>
  <main>
    <section class="search">
      <form action="#" class="form">
        <div class="form__input-outer">
          <i class="form__input-icon fas fa-search"></i>
          <input type="text" class="form__input" placeholder="Search for a country">
        </div>
        <div class="form__select-outer">
          <i class="form__select-icon fas fa-angle-down"></i>
          <select name="regions" class="form__select">
            <option class="form__option" value="---">Filter by Region</option>
            <option class="form__option" value="Africa">Africa</option>
            <option class="form__option" value="Americas">Americas</option>
            <option class="form__option" value="Asia">Asia</option>
            <option class="form__option" value="Europe">Europe</option>
            <option class="form__option" value="Oceania">Oceania</option>
          </select>
        </div>
      </form>
    </section>

    <section class="country">
    </section>
  </main>
</body>

</html>
